<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to URL Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
    }

    h1 {
      color: #00d4ff;
    }

    input[type="file"] {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    button {
      background: #00c896;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00a67d;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }

    #outputLink {
      margin-top: 15px;
      display: block;
      color: #ffde59;
      word-wrap: break-word;
      text-decoration: none;
    }

    #status {
      margin-top: 15px;
      color: #ccc;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image to URL Converter</h1>
    <p>Upload an image and get a short shareable link instantly.</p>

    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="uploadImage()">Generate URL</button>

    <p id="status"></p>
    <img id="preview" src="" alt="Preview">
    <a id="outputLink" target="_blank"></a>
  </div>

  <footer>Made with ‚ù§Ô∏è | Multi Tool Hub</footer>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");
      const outputLink = document.getElementById("outputLink");

      if (!fileInput.files.length) {
        alert("Please select an image!");
        return;
      }

      const file = fileInput.files[0];
      status.textContent = "Uploading image...";
      preview.style.display = "none";
      outputLink.textContent = "";

      // Imgur API (no account needed)
      const clientId = "YOUR_IMGUR_CLIENT_ID"; // Replace this with your own Imgur Client ID
      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: { Authorization: `Client-ID ${clientId}` },
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          const imageUrl = data.data.link;
          status.textContent = "‚úÖ Upload successful!";
          preview.src = imageUrl;
          preview.style.display = "block";
          outputLink.href = imageUrl;
          outputLink.textContent = imageUrl;
        } else {
          status.textContent = "‚ùå Upload failed. Try again.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Error uploading image.";
      }
    }
  </script>
</body>
</html>
